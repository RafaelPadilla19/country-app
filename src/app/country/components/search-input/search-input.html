<section class="flex flex-row gap-4 mt-2">
  <input type="text" class="input input-bordered mr-2 w-56"
    placeholder="{{ placeholder() }}"
    autofocus
    #txtSearch
    (keyup.enter)="value.emit(txtSearch.value)" />


  <button type="button" class="btn btn-primary" (click)="value.emit(txtSearch.value)">
    Buscar
  </button>
</section>
